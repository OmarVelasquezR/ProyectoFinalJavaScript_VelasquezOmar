<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda | LegacyFitness</title>
    <link rel="shortcut icon" href="./assets/img/logo_legacyfitness_pestaña.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/img/logo_legacyfitness.png" alt="LegacyFitness" class="logo-img">
            </div>
            <h1 class="navbar-title">Tienda Online de Productos Fitness</h1>
            <div class="nav-buttons">
                <button id="verCarrito" class="btn-carrito">Carrito (<span id="cantidadCarrito">0</span>)</button>
                <button class="btn-sesion">Iniciar Sesión</button>
                <div class="usuario-contenedor">
                    <span id="nombreUsuario" class="usuario-nombre">Usuario</span>
                    <div id="menuUsuario" class="menu-usuario oculto">
                        <a href="#" class="menu-opcion">Mi Cuenta</a>
                        <a href="#" id="cerrarSesion" class="menu-opcion menu-cerrar-sesion">Cerrar Sesión</a>
                    </div>
                </div>                
            </div>
        </nav>
    </header>
    <nav class="filters">
        <div class="filter-group">
            <label for="buscadorProductos">Buscar:</label>
            <input type="text" id="buscadorProductos" placeholder="Buscar productos..." />
        </div>
        <div class="filter-group">
            <label for="filtroCategoria">Categoría:</label>
            <select id="filtroCategoria">
                <option value="todos">Todos</option>
                <option value="suplementos">Suplementos</option>
                <option value="ropa">Ropa Deportiva</option>
                <option value="accesorios">Accesorios Deportivos</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="ordenarPor">Ordenar por:</label>
            <select id="ordenarPor">
                <option value="precioAsc">Precio: Menor a Mayor</option>
                <option value="precioDesc">Precio: Mayor a Menor</option>
            </select>
        </div>
    </nav>   
    <main id="contenedorProductos"></main>
    <div id="carrito" class="carrito-panel">
        <div class="carrito-header">
            <h2>Carrito de Compras</h2>
            <button id="cerrarCarrito" class="btn-cerrar-carrito">X</button>
        </div>
        <ul id="listaCarrito"></ul>
        <p class="carrito-total">Total: <span id="totalCarrito">$0 COP</span></p>
        <div class="carrito-acciones">
            <button id="vaciarCarrito" class="btn-accion">Vaciar Carrito</button>
            <button id="finalizarCompra" class="btn-accion">Finalizar Compra</button>
        </div>
    </div>     

    <!-- Modal de Autenticación -->
    <div id="modalAutenticacion" class="modal oculto">
        <div class="modal-contenido">
            <img src="./assets/img/logo_legacyfitness.png" alt="LegacyFitness" class="logo-modal">
            <h2 id="modalTitulo">Iniciar Sesión</h2>
            <form id="formAutenticacion">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" placeholder="Ingrese su usuario" required>
                
                <label for="correo" id="correoLabel" class="oculto">Correo Electrónico:</label>
                <input type="email" id="correo" class="oculto" placeholder="Ingrese su correo" required>
                
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" placeholder="Ingrese su contraseña" required>
                
                <button type="submit" id="btnAccion" class="btn-principal">Iniciar Sesión</button>
            </form>
            <p id="alternarTexto">
                ¿No tienes cuenta? 
                <a href="#" id="btnAlternar" class="texto-enlace">Registrarme</a>
            </p>
            <button id="btnCerrarModal" class="btn-cerrar-modal">X</button>
        </div>
    </div>    

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
